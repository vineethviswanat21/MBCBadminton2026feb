<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026 MBC Badminton Team Randomizer </title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Martins Badminton Center - Tournament - Feb 2026 </h1>
      <div class="row" style="margin-top:10px;">
  <a class="btn btn-secondary" href="tournament.html">Tournament Details</a>
 <a class="btn btn-secondary" href="points.html">Points Table</a>

</div>
<div style="text-align:center; margin: 30px 0;">
  <img src="MBC2.jpeg"
       alt="MBC"
       style="max-width: 90%; height: auto; border-radius: 12px;" />
</div>
<marquee>MBC Tournament 2026 !!! </marquee>
      <p class="sub">Paste player names (one per line). Click <b>Randomizer</b> to generate teams.</p>
    </header>

    <section class="card">
      <label for="names" class="label">Names (one per line)</label>
      <textarea id="names" class="textarea" placeholder="e.g.
Vishal
Martin
Chandu
Illango"></textarea>

      <div class="row">
        <button id="randomizeBtn" class="btn">Randomizer</button>
        <button id="clearBtn" class="btn btn-secondary" type="button">Clear</button>
        <div class="spacer"></div>

        <label class="checkbox">
          <input id="allowSingles" type="checkbox" checked />
          Allow a single if odd count
        </label>
      </div>

      <div id="status" class="status" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2 class="h2">Teams</h2>
      <div id="teams" class="teams"></div>
    </section>

    <footer class="footer">
      <small>Good Luck.</small>
<br>
       <small>V1.31.01.</small>

    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
